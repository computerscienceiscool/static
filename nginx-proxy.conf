include /etc/nginx/api-proxy.conf;

location / {
    rewrite (?i)\.(jp(e)?g|gif|png|mp(3|4)|webm|pdf|ttf|zip)$ https://static.zooniverse.org/$host$uri;

    resolver 8.8.8.8;
    proxy_pass             http://zooniverse-static.s3-website-us-east-1.amazonaws.com/$host$uri?$query_string;
    include /etc/nginx/proxy-headers.conf;
}
