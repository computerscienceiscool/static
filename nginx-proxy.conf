set $ouroboros_api "https://api.zooniverse.org";
location /_ouroboros_api/ {
    # Put the URL in a variable to force re-resolution of the DNS name
    # Otherwise nginx will cache it indefinitely and it'll break if IPs change
    resolver 8.8.8.8;
    rewrite ^/_ouroboros_api(/.*) $1 break;
    proxy_pass $ouroboros_api;
    proxy_redirect $ouroboros_api /_ouroboros_api;
}


location / {
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Methods' 'GET';
    add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

    rewrite (?i)\.(jp(e)?g|gif|png|mp(3|4)|pdf|zip)$ https://static.zooniverse.org/$host$uri;

    resolver 8.8.8.8;
    proxy_pass             http://zooniverse-static.s3-website-us-east-1.amazonaws.com/$host$uri?$query_string;
    proxy_set_header       Host zooniverse-static.s3-website-us-east-1.amazonaws.com;
    proxy_redirect         /$host/ /;
    proxy_cache            STATIC;
    proxy_cache_valid      200  1d;
    proxy_cache_use_stale  error timeout invalid_header updating
                http_500 http_502 http_503 http_504;
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Credentials;
    proxy_hide_header Access-Control-Allow-Methods;
    proxy_hide_header Access-Control-Allow-Headers;
}
