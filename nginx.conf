worker_processes 16;
pid /var/run/nginx.pid;
daemon off;

events {
    worker_connections 5000;
    # multi_accept on;
}


http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;


    ##
    # Logging Settings
    ##

    log_format  main  '$remote_addr $host $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" $upstream_cache_status' ;
    access_log /var/log/static/access.log main;
    error_log /var/log/static/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;



    ##
    # Virtual Host Configs
    ##

    real_ip_header X-Forwarded-For;
    set_real_ip_from 10.0.0.0/8;

    proxy_cache_path  /nginx-cache/  levels=1:2 keys_zone=STATIC:10m inactive=24h  max_size=1g;
    server {
        listen 80;
        location / {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET';
            add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

            rewrite (?i)\.(jp(e)?g|gif|png|mp(3|4)|pdf|zip)$ http://static.zooniverse.org/$host$uri;
            resolver 8.8.8.8;
            proxy_pass             http://zooniverse-static.s3-website-us-east-1.amazonaws.com/$host$uri?$query_string;
            proxy_set_header       Host zooniverse-static.s3-website-us-east-1.amazonaws.com;
            proxy_cache            STATIC;
            proxy_cache_valid      200  1d;
            proxy_cache_use_stale  error timeout invalid_header updating
                        http_500 http_502 http_503 http_504;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
        }
    }

    include /etc/nginx-redirects.conf;
}
