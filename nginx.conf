worker_processes 16;
pid /var/run/nginx.pid;

events {
    worker_connections 5000;
    # multi_accept on;
}


http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    server_names_hash_bucket_size 128;
    # server_name_in_redirect off;


    ##
    # Logging Settings
    ##

    log_format  main  '$remote_addr $host $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" $upstream_cache_status' ;
    access_log /var/log/static/access.log main;
    error_log /var/log/static/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    include /etc/nginx-deny.conf;

    ##
    # Virtual Host Configs
    ##

    real_ip_header X-Forwarded-For;
    set_real_ip_from 10.0.0.0/8;

    proxy_cache_path  /nginx-cache/  levels=1:2 keys_zone=STATIC:10m inactive=24h  max_size=1g;
    server {
        listen 80;
        include /etc/nginx/proxy.conf;
    }

    # Projects where most of the subject URLs are hard-coded to S3.
    # We need to redirect the few that use the project domain instead.
    server {
        server_name www.galaxyzoo.org www.seafloorexplorer.org;

        location /subjects/ {
            return 301 http://$host.s3.amazonaws.com$request_uri;
        }

        include /etc/nginx/proxy.conf;
    }

    server {
        server_name galaxyzoo.zooniverse.org;

        location / {
            proxy_pass http://localhost/;
            proxy_set_header Host www.galaxyzoo.org;
        }
    }

    server {
        server_name spacewarps.org;

        location /subjects/ {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET';
            add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

            resolver 8.8.8.8;
            proxy_pass             http://zooniverse-static.s3-website-us-east-1.amazonaws.com/$host$uri?$query_string;
            proxy_set_header       Host zooniverse-static.s3-website-us-east-1.amazonaws.com;
            proxy_redirect         /$host/ /;
            proxy_cache            STATIC;
            proxy_cache_valid      200  1d;
            proxy_cache_use_stale  error timeout invalid_header updating
                        http_500 http_502 http_503 http_504;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
        }

        include /etc/nginx/proxy.conf;
    }

    server {
        server_name www.planethunters.org;

        location /PH6 {
            return 301 http://old.planethunters.org/PH6;
        }

        include /etc/nginx/proxy.conf;
    }

    server {
        server_name www.zooniverse.org;

        location /password/reset {
            return 301 /reset-password;
        }

        location /projects/current {
            return 301 /;
        }

        location /signup {
            return 301 /accounts/register;
        }

        location /publications {
            return 301 /about/publications;
        }

        location /api/events {
            return 301 https://panoptes.zooniverse.org/api/events;
        }

        location /account/newsletters {
            return 301 /settings/email;
        }

        location ~* /project(_|-)?builder$ {
            return 301 /lab;
        }

        location /account/settings {
            return 301 /settings;
        }

        location /home {
            return 301 /;
        }

        location /team {
            return 301 /about/team;
        }

        location ~* /project/.* {
            return 301 /projects;
        }

        location /education {
            return 301 /about/education;
        }

        location /contact {
            return 301 /about/contact;
        }

        include /etc/nginx/hashless-proxy.conf;
    }

    server {
        server_name thumbnails.zooniverse.org;

        if ($uri ~ "^/([1-9][0-9]{0,2})x([1-9][0-9]{0,2})/") {
            set $width $1;
            set $height $2;
        }

        location / {
            rewrite "^/([1-9][0-9]{0,2}x[1-9][0-9]{0,2})(/.*)$" $2 break;
            resolver 8.8.8.8;
            proxy_pass http://zooniverse-static.s3-website-us-east-1.amazonaws.com$uri?$query_string;
            proxy_set_header       Host zooniverse-static.s3-website-us-east-1.amazonaws.com;
            image_filter_buffer 10M;
            image_filter resize $width $height;
        }
    }

    server {
        server_name imgproc.zooniverse.org;
        location / {
            proxy_pass http://imgproc:8080;
        }
    }

    server {
        server_name *.staging.zooniverse.org dev.zooniverse.org;
        set $staging_uri "http://staging.zooniverse.org";
        location / {
            # Put the URL in a variable to force re-resolution of the DNS name
            # Otherwise nginx will cache it indefinitely and it'll break if IPs change
            resolver 8.8.8.8;
            proxy_pass $staging_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }
    }

    server {
        server_name jenkins.zooniverse.org;
        set $jenkins_uri "http://jenkins-instance.zooniverse.org";
        location / {
            # Put the URL in a variable to force re-resolution of the DNS name
            # Otherwise nginx will cache it indefinitely and it'll break if IPs change
            resolver 172.16.0.23;
            proxy_pass $jenkins_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }
    }

    include /etc/nginx/redirects.conf;
}
