apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: frontend-fallback
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/set-real-ip-from: "10.0.0.0/8"
spec:
  tls:
  - hosts:
    - condorwatch.org
    - operationwardiary.org
    - planetfour.org
    - planktonportal.org
    - setilive.org
    - spacewarps.org
    - volcrowe.org
    - whats-the-score.org
    - wormwatchlab.org
    - "*.condorwatch.org"
    - "*.operationwardiary.org"
    - "*.planetfour.org"
    - "*.planktonportal.org"
    - "*.setilive.org"
    - "*.spacewarps.org"
    - "*.volcrowe.org"
    - "*.whats-the-score.org"
    - "*.wormwatchlab.org"
    secretName: fallback-tls-secret
  rules:
  - http:
      paths:
      - backend:
          serviceName: http-frontend
          servicePort: 80
        path: /(.*)
---
apiVersion: certmanager.k8s.io/v1alpha2
kind: Certificate
metadata:
  name: fallback-tls-secret
  labels:
    use-azuredns-solver: "true"
spec:
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer