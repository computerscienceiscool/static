upstream swarm19a {
    server swarm19a.zooniverse.org:443 max_fails=0;
    server swarm19a.zooniverse.org:443 max_fails=0 backup;
    server swarm19a.zooniverse.org:443 max_fails=0 backup;
    server swarm19a.zooniverse.org:443 max_fails=0 backup;
    server swarm19a.zooniverse.org:443 max_fails=0 backup;
    server swarm19a.zooniverse.org:443 max_fails=0 backup;
    server swarm19a.zooniverse.org:443 max_fails=0 backup;
}

server {
    include /etc/nginx/ssl.default.conf;

    server_name
        aggregation-caesar.zooniverse.org
        caesar.zooniverse.org
        citizensciencetoday.org www.citizensciencetoday.org
        classic.oldweather.org
        education-api-staging.zooniverse.org
        education-api.zooniverse.org
        faas.zooniverse.org
        fe-project.preview.zooniverse.org
        firebase-token-generator.zooniverse.org
        forum.moonzoo.org
        forum.oldweather.org
        forum.solarstormwatch.com
        grafana-stats.zooniverse.org
        hubble.galaxyzoo.org
        interventions-gateway-staging.zooniverse.org
        interventions-gateway.zooniverse.org
        maps-api.planetaryresponsenetwork.org
        mechanical-staging.zooniverse.org
        mechanical.zooniverse.org
        mico-demo.snapshotserengeti.org
        old.oldweather.org
        old.planethunters.org
        oldtalk.planethunters.org
        passbolt.zooniverse.org
        portainer.zooniverse.org
        ses-bounces.zooniverse.org
        talk.ancientlives.org
        talk.andromedaproject.org
        talk.batdetective.org
        talk.seafloorexplorer.org
        talk.setilive.org
        thumbnails.zooniverse.org
        visualize.galaxyzoo.org
        whaling.oldweather.org
        www.galaxyzooforum.org galaxyzooforum.org
        www.measuringtheanzacs.org
        www.setilive.org
        www.zooteach.org
        zoo3.galaxyzoo.org
    ;

    set $swarm_uri "https://swarm19a";
    location / {
        # Put the URL in a variable to force re-resolution of the DNS name
        # Otherwise nginx will cache it indefinitely and it'll break if IPs change
        resolver 172.17.0.2;
        proxy_pass $swarm_uri;
        proxy_set_header Host $host.web-hosts;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_buffer_size   128k;
        proxy_buffers   4 256k;
        proxy_busy_buffers_size   256k;
        proxy_connect_timeout 2;
        proxy_send_timeout 2;
        proxy_read_timeout 2;
        send_timeout 300;
    }
}

server {
    include /etc/nginx/ssl.default.conf;

    server_name
        stats.zooniverse.org
        stats-staging.zooniverse.org
    ;

    set $swarm_uri "https://swarm19a";
    set $old_swarm_uri "https://swarm"; # Upstream defined in standalone-swarm.conf
    location /graphql {
        # Put the URL in a variable to force re-resolution of the DNS name
        # Otherwise nginx will cache it indefinitely and it'll break if IPs change
        resolver 172.17.0.2;

        if ($request_method = GET ) {
            # remove the graphql path suffix
            rewrite ^/graphql / break;
        }

        proxy_pass $old_swarm_uri;
        proxy_set_header Host graphql-$host.web-hosts;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_buffer_size   128k;
        proxy_buffers   4 256k;
        proxy_busy_buffers_size   256k;
    }

    location / {
        # Put the URL in a variable to force re-resolution of the DNS name
        # Otherwise nginx will cache it indefinitely and it'll break if IPs change
        resolver 172.17.0.2;
        proxy_pass $swarm_uri;
        proxy_set_header Host $host.web-hosts;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_buffer_size   128k;
        proxy_buffers   4 256k;
        proxy_busy_buffers_size   256k;
    }
}
